spring:
  application:
    name: hrm-company
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hrm?useUnicode=true&characterEncoding=utf8
    username: root
    password: root
  jpa:
    database: MySQL
#    show-sql: true
    open-in-view: true
  redis:
    host: 127.0.0.1
    port: 6379
server:
  port: 9001
#  jwt解析配置
jwt:
  config:
    ttl: 3600000
    key: colin
eureka:
  instance:
    #在eureka中显示ip地址
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:8083/eureka/
